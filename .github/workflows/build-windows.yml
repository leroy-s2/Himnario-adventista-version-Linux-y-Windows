name: Build Windows Executable

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.0'
        channel: 'stable'
        cache: true

    - name: Get Flutter packages
      run: flutter pub get

    - name: Analyze code
      run: flutter analyze --no-fatal-infos --no-fatal-warnings
      continue-on-error: true

    - name: Build Windows app
      run: flutter build windows --release

    - name: Create ZIP
      run: |
        Compress-Archive -Path build\windows\x64\runner\Release\* -DestinationPath HimnarioAdventista-Windows-x64.zip

    - name: Upload Windows build
      uses: actions/upload-artifact@v4
      with:
        name: HimnarioAdventista-Windows
        path: HimnarioAdventista-Windows-x64.zip
        retention-days: 30
